<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body class="flex justify-center items-center h-screen">
    <div class="relative">
        <img src="https://i.ibb.co/ydgGC9p/pexels-teona-swift-6874535.jpg" alt="" class="w-full h-auto shadow-lg bg-no-repeat">

        <div class=" absolute inset-0 backdrop-blur-sm bg-gray-900 bg-opacity-50 backdrop-filter">
            <p class="text-white bg-transparent text-center p-2 mt-36 rounded-md font-bold text-2xl">Age Calculator
            </p><br>
           <div class="mx-auto max-w-screen-sm">
            <label for="dob" class="block mb-2 text-white text-2xl">Date of Birth: </label>
            <input type="date" id="dob" class="border-gray-300 border p-2 mb-4 rounded-md">

            <button onclick="calculateAge()" class="block p-2 mb-4 bg-blue-700 text-white text-xl rounded-md hover:bg-blue-600">Calculate Age</button>
            <div class="">
                <p id="result" class="mt-4 p-3 text-2xl text-white font-bold"></p>
            </div>
           </div>

        </div>
        

    </div>


<script src="script.js"></script>
</body>

</html>
